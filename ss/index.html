使い方<br/>
・↑の職業名をクリックすると各天賦が表示されます。<br/>
・あとは適当にクリックして下さい。<br/>
<br/>
ちょっと便利機能<br/>
・天賦名↓のバーをクリックすれば押したLvまで強制的にUpDownができます。<br/>
・Shiftキー＋クリックでまとめてUpDownができます。(職業Lvは10、天賦は5づつ)<br/>
・Ctrlキー＋クリックで必要Lvや必要天賦が満たせてなくてもUpDownができます。<br/>
